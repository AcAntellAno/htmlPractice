<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Button</title>
    <style>
        a {
            font-size: 50px;
        }
        a:link, a:visited {
            border: 2px solid green;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        a:hover, a:active {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
  <br>
  <a href="#">Link1</a>  
</body>
</html>
