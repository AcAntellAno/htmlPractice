<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <style>
        div.gallery {
            float: left;
            margin: 5px;
            border: 1px solid lightgray;
        }
        div.desc {
            padding: 15px;
            text-align: center;
        }
        div.gallery:hover {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="images/forest.jpg" target="_blank">
            <img src="images/forest.jpg" width="200" height="150">
        </a>
        <div class="desc">Description 1</div>
    </div>

    <div class="gallery">
            <a href="images/aurora.jpg" target="_blank">
                <img src="images/aurora.jpg" width="200" height="150">
            </a>
            <div class="desc">Description 2</div>
        </div>

    <div class="gallery">
           <a href="images/mountain.jpg" target="_blank">
                <img src="images/mountain.jpg" width="200" height="150">
          </a>
          <div class="desc">Description 3</div>
    </div>
</body>
</html>
