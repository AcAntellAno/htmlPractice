<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFrame</title>
    <style>
        iframe.withBorder {
            border: 2px solid red;
            width: 100%;
            height: 100%;
        }

        iframe.witoutBorder {
            border: none;   
        }
    </style>
</head>
<body>
    <iframe class="withBorder" src="iframe_default.html" name="iframe_a" frameborder="0"></iframe> <br>
    <a href="http://dannykim.me" target="iframe_a">Show danny's homepage</a>

    <iframe class="withoutBorder" src="iframe_default.html" name="iframe_b" frameborder="0"></iframe> <br>

</body>
</html>
